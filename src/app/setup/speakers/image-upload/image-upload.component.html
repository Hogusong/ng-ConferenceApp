<div class="image-modal">
  <nav class="header bg-primary navbar-fixed-top">
    <p (click)="exit.emit()"><i class="fas fa-arrow-left"></i>Exit</p>
    <h4>Upload Image</h4>
  </nav>
  <div class="body">
    <div class="title">{{name}}</div>

    <div class="dropzone" 
        appDrop-Zone
        (hovered)="toggleHover($event)"
        (dropped)="startUpload($event)"
        [class.hovering]="isHovering">

      <h3>Image Drop Zone</h3>
      <p>Drag and Drop a File</p>
      <div class="file">
        <input type="file" (change)="startUpload($event.target.files)">
      </div>
    </div>

    <div class="container text-center">
      <button (click)="exit.emit()">Cancel</button>
    </div>

    <div *ngIf="percentage | async as pct">
      <progress class="progress is-info" 
            [value]="pct" 
            max="100">        
      </progress>
      {{ pct | number }}%
    </div>

    <div *ngIf="(snapshot | async) as snap">
      {{ snap.bytesTransferred | filesize }} of {{ snap.totalBytes | filesize }} 
    </div>
  </div>
</div>

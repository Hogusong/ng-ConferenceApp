<div class="container-fluid bg-primary text-center">
  <H4>Login</H4>
</div>
  
<div class="container-fluid">
  <div class="row text-center">
    <img src="assets/img/ng-ng.png" class="login-image" />
  </div>
  <h3 class="login-title">Welcome to Conference App</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(LoginForm)" #LoginForm="ngForm">
        <div id="user-data" ngModelGroup="LoginData">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                    class="form-control" 
                    name="username" ngModel
                    placeholder=""
                    required
                    #username="ngModel">
            <span class="help-block" *ngIf="username.invalid && username.touched">
              Username is required!
            </span>
            <span class="help-block" *ngIf="username.touched && !foundUser()">
              This name is not exist! Try another name.
            </span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                    class="form-control" 
                    placeholder=""
                    name="password" ngModel
                    #password="ngModel"
                    required>
            <span class="help-block" *ngIf="password.invalid && password.touched">
              Password is required!
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-primary" type="button" routerLink="/home">
                Home
            </button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary" type="button" routerLink="/signup">
                Signup
            </button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary" type="submit"
                    [disabled]="!LoginForm.valid || !foundUser()">
                    Submit</button>
          </div>
        </div>

        <p class="error-msg" [hidden]="!notFound">Wrong password! Try another.</p>
      </form>
    </div>
  </div>
</div>
